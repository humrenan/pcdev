<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&quot;Formulário de Contato</title>
</head>
<body>
    <header>&quot;Formulário de Contato</header>
    <form method="POST">
        <div class="grid-form">
                <div>
                    <form method="POST">
                    <label for="nome">NOME:</label>
                    <input type="text" id="nome" name="nome"><br><br>

                </div>

                <div>
                    <label for="sobrenome">SOBRENOME:</label>
                    <input type="text" id="sobrenome" name="sobrenome"><br><br>

                </div>
                
                <div>
                    <label for="email">EMAIL:</label>
                    <input type="text" id="email" name="email"><br><br>

                </div>
                   
                <div>
                    <label for="assunto">ASSUNTO:</label>
                    <input type="text" id="assunto" name="assunto"><br><br>

                </div>
                   
                <div>
                    <label for="genero">GENÊRO:</label>
                    <input type="radio" id="genero" name="genero">masculino<br><br>
                    <input type="radio" id="genero" name="genero">feminino<br><br>
                    <input type="radio" id="genero" name="genero">prefiro não responder<br><br>

                </div>
                   
                <div>
                    <label for="passatempos">PASSATEMPOS:</label>
                    <input type="checkbox" id="passatempos" name="passatempos">nadar<br><br>
                    <input type="checkbox" id="passatempos" name="passatempos"><br>filmes<br>
                    <input type="checkbox" id="passatempos" name="passatempos"><br>séries<br>
                    <input type="checkbox" id="passatempos" name="passatempos"><br>cozinhar<br>
                    <input type="checkbox" id="passatempos" name="passatempos"><br>meditar<br>

                </div>
              
                <div>
                    <label for="coment">COMENTÁRIOS:</label>
                    <textarea rows="4" cols="50" name="coment" form="form">
                </div>
              
                <div>
                    <label for="enviar">ENVIAR:</label>
                    <input type="text" id="enviar" name="enviar"><br><br>
                    <input type="text" id="excluir" name="enviar"><br><br>

                </div>
    
        </div>

    </form>
</body>
</html>
